<html>

	<head>
	
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	
		<style type="text/css">
		
			body {margin:0;padding:0;margin-top:90px}
			h1 {text-align:center;font:4.167em/118% normal Verdana,Tahoma,sans-serif;margin:0;padding:0;color:#ccc}
			
			.form {width:100%;text-align:center;font-size:34px;color:#aaa}
			.form input {margin:0px;text-align:center;height:50px}
			.form .txt {font-size:16px;padding:12px;width:400px;border:solid 2px #eee}
			.form .btn {margin-left:2px;width:50px;font-size:22px;font-family:Verdana;color:#888}
			
			.sub {margin-left:70px;margin-top:3px;font-size:12px;font-family:Verdana;font-style:italic}
		
		</style>
		
		<script src="javascript.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			var enabled = true;
			function enable() {enabled=true;}
			function submit(url)
			{
				if (!enabled && parent.nav.document.getElementById('wait').style.display=='inline') return;
				enabled = false;
				if (url.substr(0,7)!='http://')
					if (url.substr(0,3)=='10.' && url.split('/').length==2)
						url = 'http://dx.doi.org/' + url;
					else
					if (url.split('/').length+url.split('.').length<=url.split(' ').length)
						url = 'http://scholar.google.com/scholar?q='+encodeURIComponent(url);
				parent.nav.document.getElementById('wait').style.display='inline';
				parent.browser.location.href='browser.php?q='+base64_encode(url);
				setTimeout("enable()",25000);
			}
			function search(query)
			{
				if (query.substr(0,7)=='http://')
					submit(query);
				else
					submit('http://scholar.google.com/scholar?q='+encodeURIComponent(query));
			}
		</script>
	
	</head>

	<body>
	
		<h1 style="margin-bottom:100px;border-bottom:solid 2px #eee;text-align:left;padding-left:125px;padding-bottom:10px"><sup><font style="font-size:36px;color:#FCF8DC;font-weight:bold">☭</font></sup>Sci-Hub</h1>
	
		<div class="form">
			ссылка <input type="text" class="txt" id="url"><input type="button" class="btn" value="▶" onclick="javascript:submit(document.getElementById('url').value)">
			<div class="sub">URL статьи или DOI</div>
		</div>
	
		<h1 style="margin:20px;margin-bottom:25px;font:3.167em/118% normal Verdana,Tahoma,sans-serif">или</h1>
		
		<div class="form">
			&nbsp;поиск <input type="text" class="txt" id="search"><input type="button" class="btn" value="▶" onclick="javascript:search(document.getElementById('search').value)">
			<div class="sub">название, автор и ключевые слова</div>
		</div>
	
	</body>

</html>
